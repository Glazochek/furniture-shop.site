{% extends 'basketapp/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
<link rel="stylesheet" href="{% static 'css/style-basket.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="{% static 'js/basket_scripts.js' %}"></script>
<style>
  .inpt {
      background-image: url({% if user.image %}/media/{{ user.image }}
						{% else %} /media/users_avatars/default.png
						{% endif %});
      background-size: cover;
      background-position: center;
  }
</style>
{% endblock %}


{% block content %}
<div class="container">
  <div class="slider">
    {% block menu %}

    <div class="header clearfix log-hed">
      <a href="#" class="logo"></a>
      {% include 'mainapp/includes/inc_menu.html' %}
      <a href="#" class="search"></a>
      <a href="#" class="basket"></a>
    </div>

    {% endblock %}

    <div class="baskt">
      <div class="basket_list">
        {% include 'basketapp/includes/inc_basket_list.html' %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
