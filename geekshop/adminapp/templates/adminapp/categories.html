{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<div class="categories_list" style="margin: 25px;">
  <button  class="button">
    <a  href="{% url 'admin:category_create' %}">
      новая категория
    </a>
  </button>
  {% for object in objects %}
  <div class="category_record {% if not object.is_active %} not_active {% endif %}">
    <div class="brart">
      <div class="category_name">
        <b>
         {% if object.name %}
            {{ object.name|title }}
          {% endif %}
          {% if not object.name %}
            все
          {% endif %}
      </b>
      </div>
      <div class="category_desc">
        {{ object.description|title }}
      </div>
    </div>

    <div class="category_actions">
      <button class="button">
        <a href="{% url 'admin:products' object.pk %}">
          товары категории
        </a>
      </button>
      <button class="button">
        <a href="{% url 'admin:category_update' object.pk %}">
          редактировать
        </a>
      </button>
      <button class="button">
        <a href="{% url 'admin:category_delete' object.pk %}">
          удалить
        </a>
      </button>
    </div>

  </div>
  {% endfor%}
</div>
{% endblock %}
