<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  {% block css %}
  <link rel="stylesheet" href="{% static 'css/auth-admin.css' %}">
  {% endblock %}

  <title>GeekShop - Admin</title>

</head>
<body>
{% block menu %}

<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'main' %}">GeekShop</a>
</nav>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading"></div>
          <a class="nav-link" href="{% url 'admin:users' %}">
            <div class="sb-nav-link-icon">
              <i class="fas fa-users"></i>
            </div>
            Пользователи
          </a>
          <a class="nav-link" href="{% url 'admin:categories' %}">
            <div class="sb-nav-link-icon">
              <i class="fas fa-shopping-basket"></i>
            </div>
            Категории
          </a>
        </div>
      </div>
      <div class="sb-sidenav-footer"></div>
    </nav>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid">
        <h1 class="mt-4">Административная панель</h1>
      </div>
    </main>
    <div style="margin: 25px;">
      {% block content %}{% endblock %}
    </div>

    <footer class="py-4 bg-light mt-auto">

      <div class="container-fluid">

        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; GeekShop 2021</div>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script>
  <script src="../js/auth-admin.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
  <script src="../js/datatable.js"></script>
  </ul>
  {% endblock %}
</body>

{% block js %}
{% endblock %}

</html>
